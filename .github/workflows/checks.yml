name: 'Checks'
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full commit history (for GPG/DCO checks)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Generate static.go
        run: |
          mkdir -p internal/static
          cat > internal/static/static.go <<EOF
          package static

          import "embed"

          //go:embed *
          var Static embed.FS
          EOF
          go mod tidy
          go mod vendor

      - name: Install dependencies (backend)
        run: |
          go mod tidy
          go mod vendor

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7.0.0
        with:
          version: latest
          args: --timeout=5m

